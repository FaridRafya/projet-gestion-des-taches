<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Ajouter une tâche</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="projet" class="col-sm-3 col-form-label">Projet :</label>
          <div class="col-sm-9">
            <input formControlName="" type="text" class="form-control" id="projet" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Nom :</label>
          <div class="col-sm-9">
            <input formControlName="name" type="text" class="form-control" id="name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-3 col-form-label">Description :</label>
          <div class="col-sm-9">
            <textarea formControlName="description" class="form-control" id="description" ></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="dateCreated" class="col-sm-3 col-form-label">Date de début :</label>
          <div class="col-sm-9">
            <input formControlName="dateCreated" type="datetime-local" class="form-control" id="dateCreated" >
          </div>
        </div>
        <div class="form-group row">
          <label for="dateFin" class="col-sm-3 col-form-label">Date de fin :</label>
          <div class="col-sm-9">
            <input formControlName="dateFin" type="datetime-local" class="form-control" id="dateFin" >
          </div>
        </div>
        <div class="form-group row">
          <label for="finished" class="col-sm-3 col-form-label">finished</label>
          <div class="col-sm-9">
            <input formControlName="finished" type="checkbox" class="form-control" id="finished" >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  </div></div>
