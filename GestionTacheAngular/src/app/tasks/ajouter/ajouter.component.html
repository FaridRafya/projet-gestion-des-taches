<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container">
  <div class="card border-0">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Ajouter une tâche</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="editForm" (ngSubmit)="save()">

        <div class="form-group">
          <label for="name">Nom :</label>
          <input formControlName="name" type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description :</label>
          <textarea formControlName="description" class="form-control" id="description"></textarea>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="dateCreated">Date de début :</label>
            <input formControlName="dateCreated" type="datetime-local" class="form-control" id="dateCreated">
          </div>
          <div class="col">
            <label for="dateFin">Date de fin :</label>
            <input formControlName="dateFin" type="datetime-local" class="form-control" id="dateFin">
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="etatTask">État de la tâche</label>
          <select formControlName="etatTask" id="etatTask" class="form-control">
            <option *ngFor="let etat of etatTaskOptions" [value]="etat">{{ etat }}</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-sm">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
