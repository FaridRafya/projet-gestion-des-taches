
  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row">
          <div class="col-xl-3 col-lg-6">

            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-upper case text-muted mb-0">en attente </h5>
                    <span class="h2 font-weight-bold mb-0">tasks</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-nowrap">en attente </span>
                </p>
                <div *ngFor="let task of taskShaeredCollection">
                  <a  [routerLink]="['/admin/task/edit', task.id]"  *ngIf="task.etatTask=='EN_ATTENTE'">{{task.name}}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">en cours</h5>
                    <span class="h2 font-weight-bold mb-0">tasks</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                      <i class="fas fa-chart-pie"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i></span>
                  <span class="text-nowrap">en cours</span>
                </p>
                <div *ngFor="let task of taskShaeredCollection">
                  <a  [routerLink]="['/admin/task/edit', task.id]" *ngIf="task.etatTask=='EN_COURS'">{{task.name}}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">termines</h5>
                    <span class="h2 font-weight-bold mb-0">tasks</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> </span>
                  <span class="text-nowrap">termines</span>
                </p>
                <div *ngFor="let task of taskShaeredCollection">
                  <a  [routerLink]="['/admin/task/edit', task.id]"  *ngIf="task.etatTask=='TERMINE'">{{task.name}}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Livrer</h5>
                    <span class="h2 font-weight-bold mb-0">livraison</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                      <i class="fas fa-percent"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> </span>
                  <span class="text-nowrap">livraison</span>
                </p>
                <div *ngFor="let task of taskShaeredCollection">
                  <a  [routerLink]="['/admin/task/edit', task.id]" *ngIf="task.etatTask=='LIVRAISON'">{{task.name}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
